<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>FizzBuzz</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <div class="container">
    <h1 class="h3 mt-3 text-center">How many Fizz, how many Buzz, how many FizzBuzz?</h1>
    
    <form class="fizzbuzz-form d-flex justify-content-center align-items-center mt-5" action="https://echo.htmlacademy.ru" method="POST">
      <label class="number-label m-0" for="number-id">
        <input class="number-input bg-light border-0" id="number-id" type="number" placeholder="Enter the number" autocomplete="off" name="number" step="any">
      </label>
      
      <button class="btn btn-dark ml-3">Show the result</button>
    </form>
    
    <div class="sort-numbers d-flex align-items-start justify-content-between mt-5 pt-3 border-top">
      <div class="fizz-box">
        <p class="fizz-heading h4">Number of Fizzs: <span class="fizz-number"></span></p>
        <div class="fizz-result text-center"></div>  
      </div>
      <div class="buzz-box">
        <p class="buzz-heading h4">Number of Buzzs: <span class="buzz-number"></span></p>
        <div class="buzz-result text-center"></div> 
      </div>
      <div class="fizzbuzz-box">
        <p class="fizzbuzz-heading h4">Number of FizzBuzzs: <span class="fizzbuzz-number"></span></p>
        <div class="fizzbuzz-result text-center"></div> 
      </div>

    </div>
  </div>
  
  
  
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
